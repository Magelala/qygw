<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加底部导航</title>
    <link rel="stylesheet" href="/static/css/layui.css" th:href="@{/css/layui.css}"  media="all" />
</head>
<body>

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">导航名称</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" id="name" name="name" lay-verify="required|name" value="" placeholder="请输入导航名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">导航url</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" id="url" name="url" lay-verify="required|url" value="" placeholder="请输入导航链接">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" id="remark" name="remark" value="" placeholder="请输入备注信息">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveFoot">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/static/layui.js" th:src="@{/layui.js}"></script>
<script th:inline="none">
    layui.config({
        base: '/myJs/'
    }).use('foot');
</script>
</body>
</html>
