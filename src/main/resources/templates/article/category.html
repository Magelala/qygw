<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common_head::commonHead(~{::title})">
    <title>分类管理</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="commons/common_header :: commonHeader"></div>

    <div class="layui-side layui-bg-black">
        <div th:replace="commons/common_side::commonSide"></div>
    </div>
    <div class="layui-body">
        <div class="layui-fluid" style="margin-top: 20px;">
            <div class="layui-form-item" style="margin: 5px 0">
                <div style="float: left;">
                    <span class="layui-breadcrumb">
                        <a th:href="@{/main}">首页</a>
                        <a><cite>写文章</cite></a>
                        <a th:href="@{/article/category}">分类管理</a>
                    </span>
                </div>
            </div>

            <!-- 内容主体区域 -->
            <table id="categoryShow" lay-filter="test" class="layui-table"></table>
        </div>
    </div>

    <!--页脚-->
    <div th:replace="commons/common_footer :: commonFooter"></div>

</div>

<script th:src="@{/layui.js}"></script>
<script th:inline="none" >
    layui.config({
        base: '/myJs/'
    }).use('article');
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    /*自定义表格数据*/
    layui.use('table', function(){
        //第一个实例
        var table = layui.table;
        table.render({
            elem: '#categoryShow'
            ,url: '/category/show' //数据接口
            ,method: 'GET'
            ,cellMinWidth: '80'
            ,cols: [[ //表头
                {field: 'id', title: 'ID', align:'center',width:80}
                ,{field: 'title', title: '文章标题'}
                ,{field: 'author',title: '作者',width:80}
                ,{field: 'summary', title: '摘要'}
                ,{field: 'classify',title: '分类',width:80}
                ,{field: 'status',title:'状态',width:80}
                ,{field: 'createByDate', title: '创建时间',align:'center',width:120}
                ,{field: 'views',title: '访问量',width:100}
                ,{field: 'sort',title:'排序',width: 80}
                ,{title:'操作',fixed: 'right', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            ,page:{
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 1 页
                ,limit: 5 //一页显示多少条
                ,limits: [5,6,7,8,9,10,15,20]
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: '尾页' //不显示尾页
            }
        });
    });
</script>
</body>
</html>
