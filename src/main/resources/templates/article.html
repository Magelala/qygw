<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>文章</title>
    <link rel="stylesheet" href="/static/css/layui.css" th:href="@{/css/layui.css}">
    <link rel="stylesheet" href="/static/css/article.css" th:href="@{/css/article.css}">
    <script src="/static/js/vue.js" th:src="@{/js/vue.js}"></script>
    <script src="/static/js/vue-router.min.js" th:src="@{/js/vue-router.min.js}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" th:src="@{/js/node_modules/axios/dist/axios.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="content">
    <!--头部-->
    <div th:include="commons/common_header :: commonHeader" class="layui-header"></div>

    <div class="layui-side layui-bg-black">
        <div th:include="commons/common_side::commonSide" class="layui-side-scroll"></div>
    </div>




    <div class="layui-body" style="background-color:#EEEEEE;">
        <!-- 内容主体区域 -->
        <table id="articleShow" lay-filter="test" ></table>

        <script src="/layui/layui.js" th:src="@{/layui.js}"></script>

    </div>

    <!--页脚-->
    <div class="layui-footer" th:include="commons/common_footer :: commonFooter" style="background-color:black;color:white;text-align:center;"></div>
</div>



<!--页面模板articleList -->
<template id="articleList">
            <div class="list-content">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>文章标题</th>
                                <th>文章类别</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr v-for="item in articles">
                                <td>
                                    <input type="checkbox" :checked="flag" />
                                </td>
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.summary}}</td>
                                <td>{{item.createByDate}}</td>
                                <td><button class="layui-btn">修改</button> <button class="layui-btn layui-btn-danger">删除</button> </td>


                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
</template>

<!--页面模板writeArticle-->
<template id="writeArticle">
    <div class="write-article">
        <form class="layui-form" action="">
            <div class="layui-form-item classify">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="classify" lay-verify="required">
                        <option value=""></option>
                        <option value="0">vue</option>
                        <option value="1">php</option>
                        <option value="2">java</option>
                        <option value="3">hadoop</option>
                        <option value="4">node</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >标题</label>
                <div class="layui-input-block">
                    <input type="text" name="Title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item textarea-content">
                <label class="layui-form-label"  id="Context">正文</label>
                <div class="layui-input-block">
                    <textarea id="demo" style="display: none;" placeholder="请输入内容" name="Context"></textarea>
                    <!--                <textarea style="display: none;" placeholder="请输入内容" name="Context"></textarea>-->
                </div>
            </div>
            <div class="layui-form-item layui-form-text">

                <label class="layui-form-label" >摘要</label>
                <div class="layui-input-block">
                    <textarea name="Summary" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">封面</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn"  id="test1" >
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-block">
                    <input type="text" name="Keywords" required  lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="author" required  lay-verify="required" placeholder="请输入作者" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" name="send" lay-submit lay-filter="formDemo" onclick="add()">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</template>
<script th:src="@{/layui.js}"></script>
<script src="js/jquery.js"></script>
<script th:inline="none">
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });



    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
                elem: '#articleShow'
                ,height: 312
                ,url: '/article/show' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'title', title: '文章标题', width:80}
                    ,{field: 'summary', title: '摘要', width:80, sort: true}
                    ,{field: 'createByTime', title: '创建时间', width:80}


                ]]
            });

        });

</script>
</body>
</html>
