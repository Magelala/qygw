<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common_head::commonHead(~{::title})">
    <title>添加子导航栏</title>
</head>
<body>

<form class="layui-form" id="addForm">
    <div class="layui-form" style="padding: 20px 0 0 0">

        <input type="text" name="pid" th:value="${pid}" id="pid" hidden>

        <div class="layui-form-item">
            <label class="layui-form-label">导航名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"  lay-verify="required|name"  autocomplete="off" class="layui-input" placeholder="请输入导航名称">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-inline">
                <input type="radio" id="show1" name="statues" value="1" title="显示" checked="" lay-filter="showbtn">
                <input type="radio" id="show0" name="statues" value="0" title="不显示" lay-filter="showbtn">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">导航链接</label>
            <div class="layui-input-inline">
                <input type="text" id="url" name="url"  autocomplete="off" class="layui-input" placeholder="请输入菜单导航链接地址">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" id="description" name="description" autocomplete="off" class="layui-input" placeholder="请输入相关描述">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveSub">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>

<script src="/static/layui.js" th:src="@{/layui.js}"></script>
<script th:inline="none">
    layui.config({
        base: '/myJs/'
    }).use('nav');
</script>
</body>
</html>
