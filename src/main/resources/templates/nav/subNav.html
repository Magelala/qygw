<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common_head::commonHead(~{::title})">
    <title>子导航栏管理</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <input hidden="hidden" id="subId" th:value="${subId}" type="text">

    <table class="layui-table" id="subNav" layui-filter="subDemo"></table>

</div>
<script src="/static/layui.js" th:src="@{/layui.js}"></script>
<script th:inline="none">
    layui.config({
        base: '/myJs/'
    }).use('nav');
</script>
<script type="text/html" id="table-nav-change">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="up"><i class="layui-icon layui-icon-up"></i></a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="down"><i class="layui-icon layui-icon-down"></i></a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-delete"></i></a>
</script>
</body>
</html>
