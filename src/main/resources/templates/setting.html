<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设置</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/layout.css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="/static/css/layui.css" th:href="@{/css/layui.css}">
    <link rel="stylesheet" href="/static/css/setting.css" th:href="@{/css/setting.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header" th:include="commons/common_header :: commonHeader"></div>

    <div class="layui-side layui-bg-black">
        <div th:include="commons/common_side::commonSide" class="layui-side-scroll"></div>
    </div>

    <div class="layui-body">
        <div id="content" class="no-sidebar">
            <div class="inner-content">
                <div class="user-iframe">
                    <div class="user-iframe-content">
                        <div class="nav-content">
                            <div class="nav-db-left">
                                <ul class="db-ul">
                                    <li class="db-li-1 dbactive">
                                        <span class="db-title" >设置</span>
                                    </li>
                                    <li class="db-li-2">
                                        <span class="db-title">保存设置</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="nav-db-tab">
                            <div class="settingTitle">权限设置</div>
                            <div class="setting">
                                <div class="settingSelect">
                                    <select>
                                        <option>管理员</option>
                                        <option>编辑员</option>
                                    </select>
                                    <span>:权限</span>
                                </div>
                                <div class="bigBox">
                                    <div class="box">
                                        <input type="checkbox" name="sava">发表文章
                                    </div>
                                    <div class="box">
                                        <input type="checkbox" name="update">修改页面
                                    </div>
                                    <div class="box">
                                        <input type="checkbox" name="delete">删除文章
                                    </div>
                                    <div class="box">
                                        <input type="checkbox" name="select">查看文章
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer" th:include="commons/common_footer :: commonFooter" style="background-color:black;color:white;text-align:center;"></div>
</div>
<script src="/static/js/jq.js" th:src="@{/js/jq.js}"></script>
<script src="/static/js/layout.js" th:src="@{/js/layout.js}"></script>
<script src="/static/js/layui.js" th:src="@{/js/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
